service: profiles


# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
  region: us-west-2
  environment:
    USER_TABLE: "USER"-${opt:stage, self:provider.stage}
    PROVIDER_TABLE: "PROVIDER"-${opt:stage, self:provider.stage}
    CHILDREN_TABLE: "CHILDREN"-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:*"

  provider: # Function name
    handler: profiles/list.list # Reference to file handler.js & exported function 'users'
    events: # All events associated with this function
      - http:
          path: {table}
          method: get
          cors: true
    handler: profiles/get.get # Reference to file handler.js & exported function 'users'
    events: # All events associated with this function
      - http:
          path: {table}/{id}
          method: get
          cors: true
    handler: profiles/create.create # Reference to file handler.js & exported function 'users'
    events: # All events associated with this function
      - http:
          path: {table}/create
          method: post
          cors: true
    handler: profiles/update.update # Reference to file handler.js & exported function 'users'
    events: # All events associated with this function
      - http:
          path: {table}/{id}
          method: put
          cors: true
    handler: profiles/delete.delete # Reference to file handler.js & exported function 'users'
    events: # All events associated with this function
      - http:
          path: {table}/{id}
          method: delete
          cors: true


resources:
  Resources:
    UserDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.USER_TABLE}
    ProviderDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.PROVIDER_TABLE}
    ChildrenDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.CHILDREN_TABLE}